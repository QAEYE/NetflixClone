<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/nficon2023.ico" type="image/x-icon">
    
</head>
<body>

    <div class="root">
        <nav class="navbar">
            <img src="images/Netflix_Logo_PMS.png" alt="Netflix Logo" class="img-logo"/>
            <div class="btn-sign-in">Sign In</div>
        </nav>

        <div class="main-container">
            <div class="main-titles-container">
                <h1 class="main-title">Unlimited movies, TV shows and more</h1>
                <h2 class="main-subtitle">Watch anywhere. Cancel anytime.</h2>
                <p class="main-call-to-action">Ready to watch? Enter your email to create or restart your membership.</p>

            </div>

            <div class="main-email-container">
                <input class="main-email-container-input" type="text" placeholder="Email address">
                <div class="btn-get-started">Get Started > </div>
            </div>
        </div>
    </div>
